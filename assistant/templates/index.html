<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Kitab sistemi</title>
  </head>
  <body>
      <div class="container">
          <h2 class="text-center">Kitab əlavə et</h2>
          <form action="/" method="POST">
        <input type="text" class="form-control" name="kitab_adi" placeholder="Kitab adı">
        <input type="text " class="form-control" name="yazar_adi" placeholder="Yazar adı">
        <input type="number" class="form-control" name="kitab_qiymeti" placeholder="Kitab qiyməti">
        <button type="submit" class="btn btn-primary">Əlavə et</button>
        </form>
        <hr>
        <h2 class="text-center">Kitablar</h2>
       {% if books %}
       <table class="table">
        <thead>
          <tr>
            <th scope="col">İD</th>
            <th scope="col">Kitab adı</th>
            <th scope="col">Yazar</th>
            <th scope="col">Qiymət</th>
            <th scope="col">
                Əməliyyatlar
            </th>
          </tr>
        </thead>
        <tbody>
            {% for kitab in books %}
            <tr>
                <th scope="row">{{kitab.id}}</th>
                <td>{{kitab.ad}}</td>
                <td>{{kitab.yazar_adi}}</td>
                <td>{{kitab.qiymet}}</td>
                <td>
                    <a href="/delete/{{kitab.id}}">Sil</a>
                    <a href="/update/{{kitab.id}}">Dəyişdir</a>
                </td>
              </tr>
            {% endfor %}
          
         
        </tbody>
      </table>
      {% else %}
      <h3>Burada heç bir kitab yoxdur</h3>
       {% endif %}
      </div>
        




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
  </body>
</html>
