<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title> Add to user</title>
  </head>
  <body>
      <div class="container">
        <form action="/users" method="POST">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="exampleInputName" >
            </div>
            <div class="mb-3">
                <label for="exampleInputSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" name="surname" id="exampleInputSurname" >
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
      <div class="container">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% if length %}
                {% for i in range(0,length)%}
                    
                <tr>
                    <td>
                       {{i+1}}
                    </td>
                    <td>
                   {{ user_list[i][:user_list[i].index(" ")]}}
                    </td>
                    <td>
                 {{user_list[i][user_list[i].index(" "):]  }}
                    </td>
                 </tr>
                {% endfor %}
                 {% else %}
                 <h1>He√ß bir user yoxdur</h1>
                 {% endif %}
                
      
            
        </tbody>
      </table>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   
  </body>
</html>
