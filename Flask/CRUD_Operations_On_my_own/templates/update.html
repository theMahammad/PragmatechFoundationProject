<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Fikrinizi dəyişdirin</title>
</head>
<body>
    <h1>
        Fikrinizi dəyişdirin
    </h1>
      <div class="container">
        <form action="/update/{{currentFB.id}}" method = "POST">
            
            <div class="mb-3">
            <input type="text" name="fullname" class="form-control" placeholder="Ad və soyadınızı daxil edin"  value="{{currentFB.fullname}}">
            </div>
            <div class="mb-3">
              
                <input type="email" class="form-control" name="mail" placeholder="Email adressinizi daxil edin" value="{{currentFB.email}}">
            </div>
            <div class="mb-3">
              
                <input type="text" class="form-control" name="restaurant_name" placeholder="Hansı restoran barədə fikir bildirmək istəyirsiniz?" value="{{currentFB.restaurant_name}}"  >
            </div>
            <div class="form-group mb-3">
              
                <textarea name="content" class="form-control" placeholder="Fikrinizi yazın" cols="30" rows="10">{{currentFB.feedback_content}}
                </textarea>    
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-primary">Bildirin</button>
            </div>
          </form>
      </div>
     
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
