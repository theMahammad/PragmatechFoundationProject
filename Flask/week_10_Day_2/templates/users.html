<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="/">Ana səhifə</a>
              <a class="nav-link" href="/new">Yeni istifadəçi əlavə et</a>
              <a class="nav-link active" href="/users">Bütün istifadəçilər</a>
            </div>
          </div>
        </div>
    </nav>
    {% if allUsers %}
 
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Ad</th>
          <th scope="col">Soyad</th>
          <th scope="col">Mail adress</th>
          <th scope="col">Əməliyyat</th>
        </tr>
      </thead>
      <tbody>
        {% for user in allUsers %}
        <tr>

          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.email}}</td>
          <td>
              <a href="/users/{{user.id}}" title="Bütün detallar"><i class="bi bi-file-earmark"></i></a>
              <a href="/update/{{user.id}}" title="Dəyişdir"><i class="bi bi-pencil-square"></i></a>
              <a href="/delete/{{user.id}}" title="Sil"><i class="bi bi-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
   
    {% else %}
    <h1>Hər hansı user yoxdur</h1>
     
      {% endif %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
