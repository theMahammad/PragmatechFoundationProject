<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="/">Ana səhifə</a>
              <a class="nav-link active" href="/new">Yeni istifadəçi əlavə et</a>
              <a class="nav-link" href="/users">Bütün istifadəçilər</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
        <form action="/update/{{_user.id}}" method = "POST">
            
            <div class="mb-3">
            <input type="text" name="name" class="form-control"  placeholder="Adınızı daxil edin" value="{{_user.name}}">
            </div>
            <div class="mb-3">
              
            <input type="text" class="form-control" name="surname"  placeholder="Soyadınızı daxil edin" value="{{_user.surname}}">
            </div>
            <div class="mb-3">
              
                <input type="email" class="form-control" name="mail"  placeholder="Mail adresinizi daxil edin" value="{{_user.email}}">
            </div>
            <div class="form-group mb-3">
              
                <textarea name="details" class="form-control" placeholder="Özünüz barədə məlumatlar daxil edin"  cols="30" rows="10">{{_user.details}}
                </textarea>    
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-primary">Yenilə</button>
            </div>
          </form>
            </div>

    </div>
    </div>
   
   


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
