{% extends "base.html" %}
{% block title %}
Yeni dərman əlavə et
{% endblock %}
{% block activeSecond %}
active

{% block page %}
<div class="container">
    <form action="/add_drug" method="POST">
        <div class="form-group">
            <label for="">Dərmanın adı :</label>
        <input type="text" class="form-control" name="drug-name" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Dərmanın istehsal edildiyi ölkə : </label>
            <input type="text" class="form-control" name="drug-country" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Dərmanı istehsal edən şirkət : </label>
            <input type="text" class="form-control" name="drug-company" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Dərmanın xüsusiyyətlərini yazın</label>
            <textarea type="text" class="form-control" name="drug-specifications" ></textarea>
        </div>
        <div class="form-group">
        <button class="form-control btn btn-primary btn-block" type="submit" >Daxil et</button>  
        </div>

      
        </form>
</div>
   



{% endblock %}
