<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/37f404d726.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{url_for('user.static', filename='userside/login/css/style.css')}}">
    <title>Haqqımızda</title>
</head>
<body>
   
   
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Hesab yarat</h1>
              
                <input type="text" placeholder="Adınız və soyadınız" />
                <input type="email" placeholder="Email adressiniz" />
                <input type="password" placeholder="Şifrənizi daxil edin" class="password" />
                <span class="focus-on-password">Şifrəniz minimum 6 simvoldan ibarət olmalıdır</span>
                <input type="password" placeholder="Şifrənizi təkrar daxil edin" />
                <button>Aramıza qatılın!</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Daxil ol</h1>
                
                <input type="email" placeholder="Email adressinizi daxil edin" />
                <input type="password" placeholder="Şifrənizi daxil edin" />
                <a href="#">Şifrənizi unutdunuz?</a>
                <button>Daxil ol</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Təkrar xoş gəldiniz!</h1>
                    <p>Fikir bildirmək üçün yenidən daxil olun</p>
                    <button class="ghost" id="signIn">Daxil ol</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Salam,dostum!</h1>
                    <p>Qeydiyyatdan keçib fikir bildirməklə insanlara kömək ola bilərsən</p>
                    <button class="ghost" id="signUp">Qeydiyyatdan Keç</button>
                </div>
            </div>
        </div>
    </div>
    
    





   
    <script src="../../JQuery/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


   
    <script src="{{url_for('user.static', filename='userside/login/js/script.js')}}"></script>
</body>
</html>
