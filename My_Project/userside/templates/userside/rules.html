{% extends "userside/base.html" %}
{% block rules %}
active
{% endblock %}
        {% block title %}
        Qaydalar
        {% endblock %}
    
    {% block cssLink %}
    <link rel="stylesheet" href="{{url_for('user.static', filename='userside/rules/css/style.css')}}">
    <style>
      .accordion,h2{
        font-family: "Comfortaa";
      }
      
    </style>
    {% endblock %}
    


    
   
    {% block page %}
    <section class="rules">

   
        <div class="container">
            <h2>Qaydalar</h2>
            <div class="accordion">
            {% for rule in rules %}
            <div class="accordion-item">
              <button id="accordion-button-1" aria-expanded="false"><span class="accordion-title">{{rule.title}}</span><span class="icon" aria-hidden="true"></span></button>
              <div class="accordion-content">
                <p>{{rule.content}}</p>
              </div>
            </div>
            {% endfor %}
           
              
             
            </div>
          </div>
        </section>
    {% endblock %}
   




   {% block jsLink %}
   <script src="{{url_for('user.static', filename='userside/rules/js/script.js')}}"></script>
   {% endblock %}
