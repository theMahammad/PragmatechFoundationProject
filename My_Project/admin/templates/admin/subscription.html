{% extends "admin/base.html" %}
{% block page %}
<div class="container d-flex justify-content-center " style="height: 100vh;">
  <div class="subscribers">
    <div class="heading d-flex justify-content-between ">
      <h1>Abunələr</h1>
      <a href="" style="height: fit-content;"  class="btn-primary mt-2 btn">Abunələrə mesaj göndər</a>
    </div>
    
    
    <table class="table " style="width: 500px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">E-mail </th>
          <th scope="col">Əməliyyat </th>
        </tr>
      </thead>
      <tbody>
          {% for sub in allSubs %}
          
      
        <tr>
          <th scope="row">{{sub.id}}</th>
          <td>{{sub.mail}}</td>
          <td>
           
              <a href="/adminside/subscribers/delete/{{sub.id}}" title="Sil" style="color: red;"><i class="bi bi-trash"></i></a>
           
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
</div>


{% endblock %}
