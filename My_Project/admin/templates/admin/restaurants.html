{% extends "admin/base.html" %}
{% block restaurants %}
active
{% endblock %}
{% block title %}
Restoranlar
{% endblock %}
{% block page %}
<div class="container">
    <form action="/adminside/restaurants" method="POST" enctype="multipart/form-data">
        <label for=""></label>
    <input type="text" class="form-control" name="restaurant-name" placeholder="Restoran adı">
    <input type="file" class="form-control" name="restaurant-logo" placeholder="Restoran loqosu">
    <textarea name="restaurant-about" class="form-control" placeholder="Restoran haqqında məlumat daxil edin" id="" cols="30" rows="10"></textarea>
    <button type="submit" class="btn btn-primary">Əlavə et</button>
    </form>
    </div>
<table class="table">
    <thead>
        
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ad </th>
        <th scope="col">Əməliyyat</th>
      </tr>
    </thead>
    <tbody>
        {% for restaurant in restaurants %}
        
       
      <tr>
        <th scope="row">{{restaurant.id}}</th>
        <td>{{restaurant.name}}</td>
        
        <td>
            <a href="/adminside/restaurants/edit/{{restaurant.id}}" title="Dəyişdir" style="color: green;"><i class="bi bi-pencil-square"></i></a>
            <a href="/adminside/restaurants/delete/{{restaurant.id}}" title="Sil" style="color: red;"><i class="bi bi-trash"></i></a>
            <a href="/adminside/restaurants/seeDetails/{{restaurant.id}}" title="Detallarına bax"><i class="bi bi-info-square"></i></a>
        </td>
      </tr>
      {% endfor %}
     
    </tbody>
  </table>

{% endblock %}
