<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    {% block cssLink %}

{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>

    {% block title %}
    
    {% endblock %}
    </title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link {% block Home %}
              
              {% endblock %}" aria-current="page" href="/adminside">Ana səhifə</a>
              <a class="nav-link {% block restaurants %}
              
              {% endblock %}" href="/adminside/restaurants">Restoranlar</a>
              <a class="nav-link {% block users %}
              
              {% endblock %}" href="/adminside/users">İstifadəçilər</a>

              <a class="nav-link {% block faq %}
              
              {% endblock %}" href="/adminside/faq">FAQ</a>
              
              <a class="nav-link {% block subscribers %}
              
              {% endblock %}" href="/adminside/subscribers">Abunələr</a>
              <a class="nav-link {% block rules %}
              
              {% endblock %}" href="/adminside/rules">Qaydalar</a>
              <a class="nav-link {% block superiority %}
              
              {% endblock %}" href="/adminside/superiorities">Üstünlüklər</a>
              <a class="nav-link {% block contact_ways %}
              
              {% endblock %}" href="/adminside/contact_ways">Əlaqə yolları</a>
            </div>
          </div>
        </div>
      </nav>
     <div class="container">

     
      <a href="
      {% block websiteURL %}
      
      {% endblock %}
      " class="btn btn-primary 
      {% block activationGoToWebsite %}
      d-none
      {% endblock %}
      text-center" style="text-align: center;" >Saytdakı görüntüsünə bax</a>
    </div>
   {% block page %}
   
   {% endblock %}
  
    
    <script src="{{url_for('user.static', filename='userside/generals/JQuery/jquery-3.5.1.js')}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/37f404d726.js" crossorigin="anonymous"></script>
    {% block jsLink %}
    
    {% endblock %}
  </body>
</html>
