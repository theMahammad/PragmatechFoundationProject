{% extends "admin/base.html" %}
{% block users %}
active
{% endblock %}
{% block title %}
İstifadəçilər
{% endblock %}
{% block page %}
<h1>İstifadəçilər</h1>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ad</th>
        <th scope="col">E-mail</th>
        <th scope="col">Şifrə</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr style="height: 50px;">
            <th scope="row">{{user.id}}</th>
            <td>{{user.fullname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
          </tr>
        {% endfor %}
      
      
    </tbody>
  </table>
{% endblock %}
